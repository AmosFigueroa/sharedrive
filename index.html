
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriveShare Pro</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%233b82f6'/%3E%3Cpath d='M10 24h12a2 2 0 0 0 2-2V11a2 2 0 0 0-2-2h-7.5l-2-2.5H10a2 2 0 0 0-2 2v13.5a2 2 0 0 0 2 2z' stroke='white' stroke-width='2' fill='none'/%3E%3Crect x='13' y='16' width='6' height='4' rx='1' fill='white'/%3E%3Cpath d='M14 16v-1.5a2 2 0 1 1 4 0V16' stroke='white' stroke-width='2' fill='none'/%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Default to dark mode styles if JS fails, handled by class="dark" on html */
      }
      
      /* Light/Dark Mode Transitions */
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
      
      .dark .glass {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Animations */
      @keyframes rocket-fly {
        0% { transform: translateX(0) translateY(0) rotate(45deg); }
        25% { transform: translateX(2px) translateY(-2px) rotate(45deg); }
        50% { transform: translateX(0) translateY(0) rotate(45deg); }
        75% { transform: translateX(-2px) translateY(2px) rotate(45deg); }
        100% { transform: translateX(0) translateY(0) rotate(45deg); }
      }
      .rocket-shake {
        animation: rocket-fly 0.2s infinite;
      }
      @keyframes slide-in-right {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in {
        animation: slide-in-right 0.3s ease-out forwards;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      /* Skeleton Shimmer - Slowed down to 5s */
      .shimmer {
        animation: shimmer 5s infinite linear;
        background: linear-gradient(to right, #eff6ff 4%, #e2e8f0 25%, #eff6ff 36%);
        background-size: 1000px 100%;
      }
      .dark .shimmer {
        background: linear-gradient(to right, #1e293b 4%, #334155 25%, #1e293b 36%);
      }
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
    </style>

}
</script>

</html>
